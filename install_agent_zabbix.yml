---
- name: Install Zabbix Agent
  hosts: all
  become: yes

  tasks:
    - name: Installer le paquet zabbix-agent
      apt:
        name: zabbix-agent
        state: present
      become: true

    - name: Modifier la configuration de l'agent Zabbix
      lineinfile:
        path: /etc/zabbix/zabbix_agentd.conf
        regexp: "{{ item.regexp }}"
        line: "{{ item.line }}"
        state: present
      with_items:
        - { regexp: '^Hostname=.*', line: 'Hostname={{ inventory_hostname }}' }
        - { regexp: '^Server=.*', line: 'Server={{ domain }} ' }
        - { regexp: '^ServerActive=.*', line: 'ServerActive={{ domain }}' }

    - name: DÃ©marrer et activer le service zabbix-agent
      service:
        name: zabbix-agent
        state: started
        enabled: true
      become: true

    - name: Restart zabbix-agent
      service:
        name: zabbix-agent
        state: restarted
      become: true